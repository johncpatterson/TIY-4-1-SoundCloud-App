<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Songster</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Gentium+Basic|Wendy+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="appName">Welome to Songster</h1>
        </div>
        <div class="row">
            <div class="audioControls col-md-offset-4">
                <audio controls src='' id="audioSource">
                </audio>
            </div>
        </div>
        <div class="row">
            <div id="nowPlaying">
                Now Playing:
            </div>
        </div>
        <div class="searchArea row">
            <div class="col-md-11">
                <form action="#" id="submitForm">
                    <input type="text" id="searchBox" class="form-control" placeholder="Search songs here..." />
                </form>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary btn-warning searchButton" id="button">Search</button>
            </div>
        </div>
        <div class="row putStuffHere">
            <div id="putStuffHere">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
